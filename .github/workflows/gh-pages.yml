name: blazor-wasm-build-deployment

on:
    push:
        branches: [master]

permissions:
    contents: write
  
jobs:
    build:
        name: build ðŸ”§
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Write cache version to file
              uses: DamianReeves/write-file-action@master
              with:
                write-mode: append
                path: AlasdairCooper.Portfolio/wwwroot/service-worker.published.js
                contents: const CACHE_VERSION = ${{ github.run_id }};

            - name: Copy index.html to 404.html
              run: cp AlasdairCooper.Portfolio/wwwroot/index.html AlasdairCooper.Portfolio/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch AlasdairCooper.Portfolio/wwwroot/.nojekyll

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 7.x

            - name: Publish
              run: dotnet publish AlasdairCooper.Portfolio/AlasdairCooper.Portfolio.csproj -c Release -o release --nologo
              
            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: Application_Artifact
                  path: /home/runner/work/alasdair-cooper.github.io/alasdair-cooper.github.io/release/
    test:
        needs: build
        name: test ðŸ§ª
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: Application_Artifact
                  path: /home/runner/work/alasdair-cooper.github.io/alasdair-cooper.github.io/release/

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 7.x
                  
            - name: Test
              run: dotnet test AlasdairCooper.Portfolio.Tests/AlasdairCooper.Portfolio.Tests.csproj
    deploy:
        needs: test
        name: deploy ðŸš€
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: Application_Artifact
                  path: /home/runner/work/alasdair-cooper.github.io/alasdair-cooper.github.io/release/
              
            - name: Commit and deploy to pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: build
                  folder: release/wwwroot
